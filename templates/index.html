<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Followers Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-700 via-purple-800 to-blue-900 flex items-center justify-center">

    <div class="max-w-xl w-full bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-black-400 drop-shadow-lg">
            âœ¨ Upload Your IG Files
        </h1>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-5">

            <div>
                <label class="block font-semibold text-gray-800 mb-2">Upload followers.html:</label>
                <input type="file" name="followers" accept=".html" required
                    class="w-full border border-pink-400 bg-white p-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label class="block font-semibold text-gray-800 mb-2">Upload following.html:</label>
                <input type="file" name="following" accept=".html" required
                    class="w-full border border-blue-400 bg-white p-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-600 via-yellow-400 to-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:brightness-110 transition-all duration-300">
                Analyze
            </button>
        </form>
    </div>

</body>
</html>
